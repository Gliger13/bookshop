<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
<title>{% block title %} Bookshop {% endblock title %}</title>

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="{{ url_for('static', filename='images/favicon.ico') }}" rel="shortcut icon" />
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet" /> {% block head %} {% endblock head %}
</head>

<body>
    <div class="content">
        <script crossorigin="anonymous" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('main_blueprint.home_page') }}">Bookshop</a>
                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a aria-current="page" class="nav-link active" href="{{ url_for('products_blueprint.products_page') }}">Catalogue</a>
                        </li>
                        <li class="nav-item">
                            <a aria-current="page" class="nav-link active" href="{{ url_for('bookings_blueprint.bookings_page') }}">Bookings</a>
                        </li>
                        <li class="nav-item">
                            <a aria-current="page" class="nav-link active" href="{{ url_for('store_items_blueprint.store_items_page') }}">Store</a>
                        </li>
                        <li class="nav-item">
                            <a aria-current="page" class="nav-link active" href="{{ url_for('users_blueprint.users_page') }}">Users</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a aria-current="page" class="nav-link active" href="{{ url_for('users_blueprint.user_page', user_id=1) }}">User Profile</a>
                        </li>
                        <li class="nav-item">
                            <a aria-current="page" class="nav-link active" href="{{ url_for('authentication_blueprint.registration_page') }}">Registration</a>
                        </li>
                        <li class="nav-item">
                            <a aria-current="page" class="nav-link active" href="{{ url_for('authentication_blueprint.login_page') }}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a aria-current="page" class="nav-link active" href="{{ url_for('authentication_blueprint.log_out_post') }}">Log Out</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input aria-label="Search" class="form-control me-2" placeholder="Search" type="search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock content %}
    </div>
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
                <a class="nav-link px-2 text-muted" href="{{ url_for('main_blueprint.home_page') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link px-2 text-muted" href="{{ url_for('main_blueprint.about_page') }}">About</a>
            </li>
        </ul>
        <p class="text-center text-muted">Â© 2023 Bad Bookshop Application, Inc</p>
    </footer>
</body>
</html>
