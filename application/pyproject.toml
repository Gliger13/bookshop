[project]
name = "bookshop"
version = "0.2.0"
description = "Web API application for small bookshop"
readme = "README.md"
requires-python = ">=3.11"
maintainers = [
    {name = "Andrei Zaneuski", email = "***REMOVED***"}
]

dependencies = [
    # First level dependencies
    "connexion==2.14.2",
    "Flask==2.2.3",
    "Flask-HTTPAuth==4.7.0",
    "Flask-Login==0.6.2",
    "flask-marshmallow==0.14.0",
    "Flask-Migrate==4.0.4",
    "Flask-SQLAlchemy==3.0.3",
    "Flask-WTF==1.1.1",
    "jwt==1.3.1",
    "marshmallow==3.19.0",
    "marshmallow-sqlalchemy==0.29.0",
    "Pillow==9.4.0",
    "requests==2.28.2",
    "SQLAlchemy==1.4.41",  # Stick to version 1.* due to legacy column object usage
    "swagger-ui-bundle==0.0.9",
    "Werkzeug==2.2.3",
    "WTForms==3.0.1",
    # Second level dependencies generated by pip freeze:
    # Always update them after any change in the first level dependencies
    "alembic==1.10.1",
    "attrs==22.2.0",
    "certifi==2022.12.7",
    "cffi==1.15.1",
    "charset-normalizer==3.1.0",
    "click==8.1.3",
    "clickclick==20.10.2",
    "colorama==0.4.6",
    "cryptography==39.0.2",
    "greenlet==2.0.2",
    "idna==3.4",
    "inflection==0.5.1",
    "itsdangerous==2.1.2",
    "Jinja2==3.1.2",
    "jsonschema==4.17.3",
    "Mako==1.2.4",
    "MarkupSafe==2.1.2",
    "packaging==23.0",
    "pycparser==2.21",
    "pyrsistent==0.19.3",
    "PyYAML==6.0",
    "six==1.16.0",
    "typing_extensions==4.5.0",
    "urllib3==1.26.14",
]

[project.optional-dependencies]
dev = [
    "pylint",
    "pylint-flask",
    "pylint-flask-sqlalchemy",
    "mypy",
]

[tool.setuptools.package-data]
"bookshop_app.open_api" = ["swagger.yml"]
"bookshop_app.static.css" = ["*.css"]
"bookshop_app.static.images" = ["*.jpg", "*.ico"]
"bookshop_app.static.js" = ["*.js"]
"bookshop_app.templates" = ["**/*.html"]

[tool.setuptools.packages.find]
include = ["bookshop_app*"]

[project.scripts]
run_bookshop_app = "bookshop_app.app:run_application"

[project.urls]
repository = "***REMOVED***"
