    "alembic==1.9.3",
    "attrs==22.2.0",
    "certifi==2022.12.7",
    "charset-normalizer==3.0.1",
    "click==8.1.3",
    "clickclick==20.10.2",
    "colorama==0.4.6",
    "greenlet==2.0.2",
    "idna==3.4",
    "inflection==0.5.1",
    "itsdangerous==2.1.2",
    "Jinja2==3.1.2",
    "jsonschema==4.17.3",
    "Mako==1.2.4",
    "MarkupSafe==2.1.2",
    "packaging==23.0",
    "pyrsistent==0.19.3",
    "PyYAML==6.0",
    "six==1.16.0",
    "urllib3==1.26.14",
