[project]
name = "bookshop-test-framework"
version = "0.2.0"
description = "Test framework for different type of test cases for bookshop application"
readme = "README.md"
requires-python = ">=3.11"
maintainers = [
    { name = "Andrei Zaneuski", email = "***REMOVED***" }
]

dependencies = [
    # First level dependencies
    "async_lru",
    "aiohttp==3.8.4",
    "deepdiff==6.2.3",
    "prettytable==3.6.0",
    "pytest==7.2.1",
    "pytest-asyncio==0.20.3",
    "PyYAML==6.0",
    "requests==2.28.2",
    # Second level dependencies generated by pip freeze:
    # Always update them after any change in the first level dependencies
    "aiosignal==1.3.1",
    "async-timeout==4.0.2",
    "attrs==22.2.0",
    "certifi==2022.12.7",
    "charset-normalizer==3.0.1",
    "colorama==0.4.6",
    "frozenlist==1.3.3",
    "idna==3.4",
    "iniconfig==2.0.0",
    "multidict==6.0.4",
    "ordered-set==4.1.0",
    "orjson==3.8.6",
    "packaging==23.0",
    "pluggy==1.0.0",
    "urllib3==1.26.14",
    "wcwidth==0.2.6",
    "yarl==1.8.2",
]

[project.optional-dependencies]
dev = ["pylint", "mypy"]

[tool.setuptools.packages.find]
include = ["bookshop_test_framework*"]

[tool.setuptools.package-data]
"bookshop_test_framework.config" = ["config.yaml"]

[project.urls]
repository = "***REMOVED***"
